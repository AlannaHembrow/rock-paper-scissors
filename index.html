<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <section class="game">
        <div class="game__scoreboard">
            <div class="game__scoreboard-info" id="player-scoreboard">Your Score: 0</div>
            <div class="game__scoreboard-info" id=""></div>
            <div class="game__scoreboard-info" id="computer-scoreboard">Computer Score: 0</div>
        </div>
        <div class="game__buttons">
            <button class="game__buttons-player" id="rock">Rock</button>
            <button class="game__buttons-player" id="paper">Paper</button>
            <button class="game__buttons-player" id="scissors">Scissors</button>
            <button class="game__buttons" id="reset">Reset</button>
            <p class="msg"></p>
        </div>
    </section>
</body>
<script src="script.js"></script> 
</html>
